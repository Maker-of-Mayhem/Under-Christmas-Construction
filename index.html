  <style>
    :root{
      --bg0:#070b16;
      --bg1:#0a1230;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.09);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --accent:#b7f2ff;       /* icy glow */
      --accent2:#ffd9a6;      /* warm holiday glow */
      --danger:#ff7b7b;
      --good:#7dffb2;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 15%, rgba(183,242,255,.18), transparent 55%),
                  radial-gradient(900px 600px at 80% 20%, rgba(255,217,166,.12), transparent 50%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* Subtle snow */
    .snow, .snow:before, .snow:after{
      position:fixed; inset:-200px 0 0 0;
      content:"";
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.65) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 80px 120px, rgba(255,255,255,.5) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 140px 70px, rgba(255,255,255,.45) 60%, transparent 61%),
        radial-gradient(2px 2px at 210px 160px, rgba(255,255,255,.55) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 260px 40px, rgba(255,255,255,.4) 60%, transparent 61%),
        radial-gradient(2px 2px at 320px 140px, rgba(255,255,255,.55) 60%, transparent 61%);
      background-size: 360px 220px;
      opacity:.35;
      pointer-events:none;
      animation: snowFall 18s linear infinite;
      filter: drop-shadow(0 0 4px rgba(183,242,255,.12));
    }
    .snow:before{ animation-duration: 26s; opacity:.22; transform: translateY(-120px); }
    .snow:after{ animation-duration: 34s; opacity:.18; transform: translateY(-220px); }
    @keyframes snowFall{
      from{ transform: translateY(-240px); }
      to{ transform: translateY(900px); }
    }

    /* Layout */
    .wrap{ max-width:1120px; margin:0 auto; padding:28px 18px 60px; }
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:12px 4px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      text-decoration:none; color:var(--text);
    }
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, rgba(183,242,255,.35), rgba(255,217,166,.22));
      border:1px solid var(--stroke);
      box-shadow: 0 0 0 2px rgba(255,255,255,.05) inset, 0 14px 40px rgba(0,0,0,.35);
      display:grid; place-items:center;
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-60%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%);
      transform: rotate(25deg);
    }
    .logo svg{ width:24px; height:24px; opacity:.95; }
    .brand .name{ font-weight:750; letter-spacing:.2px; }
    .brand .tag{ font-size:12px; color:var(--muted); margin-top:2px; }

    .top-actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:650;
      letter-spacing:.2px;
      box-shadow: 0 8px 28px rgba(0,0,0,.25);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.085); border-color: rgba(255,255,255,.18); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(183,242,255,.22), rgba(255,217,166,.18));
      border-color: rgba(255,255,255,.2);
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
    }
    .badge{
      font-size:12px; color:rgba(255,255,255,.85);
      background: rgba(255,255,255,.07);
      border:1px solid var(--stroke);
      border-radius:999px;
      padding:6px 10px;
      display:inline-flex; gap:8px; align-items:center;
      white-space:nowrap;
    }
    .dot{ width:8px; height:8px; border-radius:50%; background: var(--good); box-shadow: 0 0 14px rgba(125,255,178,.45); }

    /* Hero */
    .hero{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width: 940px){
      .hero{ grid-template-columns: 1fr; }
      .top-actions{ justify-content:flex-start; }
    }
    .panel{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .panel:before{
      content:"";
      position:absolute; inset:-1px;
      background:

    }
    .hero-left{ padding:28px 26px; }
    .kicker{
      display:inline-flex; gap:10px; align-items:center;
      font-weight:750;
      letter-spacing:.3px;
      color:rgba(255,255,255,.86);
      margin-bottom:10px;
    }
    .kicker .bolt{
      width:26px; height:26px; border-radius:10px;
      border:1px solid var(--stroke);
      display:grid; place-items:center;
      background: rgba(0,0,0,.25);
      box-shadow: 0 0 22px rgba(183,242,255,.18);
    }
    h1{
      margin: 8px 0 10px;
      font-size: clamp(28px, 4vw, 48px);
      line-height:1.05;
      letter-spacing:-.6px;
    }
    .sub{
      color:var(--muted);
      font-size: 16px;
      line-height:1.55;
      max-width: 60ch;
      margin: 0 0 18px;
    }
    .cta-row{ display:flex; gap:10px; flex-wrap:wrap; margin: 16px 0 16px; }
    .fine{
      color: rgba(255,255,255,.62);
      font-size: 12px;
      line-height:1.45;
      margin-top:10px;
    }
    .strip{
      margin-top:14px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap;
      padding:12px 14px;
      border-radius: 16px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
    }
    .strip strong{ font-weight:800; }
    .strip span{ color: var(--muted); font-size: 13px; }

    }

    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }

      background: rgba(0,0,0,.22);

      outline:none;
      transition: border-color .15s ease, transform .15s ease;
      font-size: 14px;
    }
    input:focus, textarea:focus{ border-color: rgba(183,242,255,.45); }
    textarea{ min-height: 110px; resize: vertical; }
    .form-actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .status{
      font-size:12px;
      color: rgba(255,255,255,.75);
      display:flex; gap:8px; align-items:center;
