<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generator Solutions – Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --midnight: #020921;
      --accent-orange: #f58a1f;
      --brand-blue: #245bb4;
      --text-light: #f5f7ff;
      --text-muted: #b6c2e3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #0b1f4a 0, var(--midnight) 45%, #000 100%);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: transparent;
      z-index: 0;
    }

    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent;
      box-shadow:
        10vw 10vh 1px #e6f1ff,
        20vw 40vh 1px #e6f1ff,
        35vw 15vh 1px #e6f1ff,
        55vw 30vh 1px #e6f1ff,
        70vw 5vh 1px #e6f1ff,
        80vw 50vh 1px #e6f1ff,
        15vw 70vh 1px #e6f1ff,
        40vw 80vh 1px #e6f1ff,
        60vw 65vh 1px #e6f1ff,
        85vw 75vh 1px #e6f1ff;
      opacity: 0.8;
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    .stars::after {
      transform: scale(1.3);
      opacity: 0.6;
      animation-duration: 9s;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.9; }
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    /* LOGO WRAP – startup, arc sweep, synced pulse */
    .logo-wrap {
      position: relative;
      display: inline-block;
      margin: 0 auto 22px;
      padding: 14px;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 80%);
      animation:
        logoStartup 3s ease-out forwards,
        logoPulse 1.8s ease-in-out 3.3s infinite;
    }

    /* Power arc sweep */
    .logo-wrap::after {
      content: "";
      position: absolute;
      top: -10%;
      left: -40%;
      width: 40%;
      height: 120%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.9) 50%,
        transparent 100%
      );
      opacity: 0;
      transform: translateX(-60%) skewX(-20deg);
      pointer-events: none;
      animation: logoArcSweep 1.6s ease-out 1.8s 1 forwards;
    }

    /* SVG logo itself */
    .site-logo {
      width: 560px;
      max-width: 90%;
      height: auto;
      display: block;
    }

    .subtitle {
      font-size: 0.95rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .scene {
      position: relative;
      margin: 0 auto 30px;
      width: 640px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: radial-gradient(circle at top, rgba(52,92,160,0.5), transparent 60%);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.75),
        0 0 40px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    .ground {
      position: absolute;
      inset-inline: 0;
      bottom: 0;
      height: 32%;
      background: linear-gradient(to top, #020712, rgba(2,7,18,0.9), transparent);
    }

    /* Generator */
    .generator {
      position: absolute;
      bottom: 18%;
      left: 50%;
      width: 260px;
      max-width: 46%;
      transform: translateX(-50%) translateY(120%);
      animation: generatorSlideIn 1.8s ease-out 0.5s forwards;
    }

    .gen-body {
      position: relative;
      width: 100%;
      height: 130px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f4f6fb, #d6dbea);
      box-shadow:
        0 8px 20px rgba(0,0,0,0.55),
        0 0 0 2px rgba(0,0,0,0.32);
      overflow: visible;
    }

    .gen-logo {
      position: absolute;
      top: 14px;
      left: 16px;
      height: 18px;
      width: 90px;
      border-radius: 9px;
      background: linear-gradient(90deg, #222, #555);
    }

    .gen-lid {
      position: absolute;
      top: -18px;
      left: 4%;
      width: 92%;
      height: 22px;
      border-radius: 10px 10px 4px 4px;
      background: linear-gradient(135deg, #e3e7f3, #cacee0);
      transform-origin: left bottom;
      animation: lidOpen 2.2s ease-in-out 2.3s forwards;
    }

    .gen-front-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      border-radius: 0 0 14px 14px;
      background: linear-gradient(180deg, #e1e5f3, #c8cee3);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
      transform-origin: center bottom;
      animation: frontPanelMove 2.4s ease-in-out 2.7s forwards;
    }

    .gen-vents {
      position: absolute;
      inset: 10% 12%;
      border-radius: 8px;
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.1),
        inset 0 10px 0 rgba(0,0,0,0.03);
      overflow: hidden;
    }

    .gen-vents::before {
      content: "";
      position: absolute;
      inset-inline: 12px;
      top: 12px;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.25) 10px,
        transparent 10px,
        transparent 16px
      );
    }

    .gen-interior {
      position: absolute;
      inset-inline: 16px;
      top: 40%;
      height: 40%;
      border-radius: 8px;
      background: linear-gradient(135deg, #111827, #020617);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.8);
    }

    .gen-interior::before,
    .gen-interior::after {
      content: "";
      position: absolute;
      border-radius: 6px;
      background: linear-gradient(135deg, #374151, #111827);
    }

    .gen-interior::before {
      inset: 14% 55% 18% 8%;
    }

    .gen-interior::after {
      inset: 22% 8% 16% 48%;
    }

    /* Technician + toolbox */
    .tech-group {
      position: absolute;
      bottom: 16%;
      left: 0;
      height: 140px;
      width: 260px;
      transform: translateX(-130%);
      animation: techWalkIn 2.4s ease-out 1s forwards;
    }

    .toolbox {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 80px;
      height: 60px;
      border-radius: 6px;
      background: linear-gradient(135deg, #941b0c, #c13f1a);
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .toolbox::before,
    .toolbox::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      bottom: -10px;
      width: 18px;
      height: 18px;
      background: #121826;
      box-shadow: 34px 0 0 #121826;
    }

    .toolbox::after {
      inset-inline: 10px;
      top: -10px;
      height: 8px;
      border-radius: 8px;
      background: linear-gradient(90deg, #57200b, #8b3c12);
    }

    .tech {
      position: absolute;
      bottom: 0;
      left: 100px;
      width: 70px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: bottom center;
      animation: techWorkPose 2.4s ease-in-out 3.1s forwards;
    }

    .tech-head {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd6a2, #e2a56c);
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      position: relative;
    }

    .tech-hair {
      position: absolute;
      top: 4px;
      inset-inline: 2px;
      height: 16px;
      border-radius: 50% 50% 40% 40%;
      background: linear-gradient(135deg, #d3a15f, #f3c57a);
    }

    .tech-body {
      margin-top: 6px;
      width: 40px;
      height: 52px;
      border-radius: 10px;
      background: linear-gradient(135deg, #1f4f9d, #143264);
      box-shadow: 0 6px 10px rgba(0,0,0,0.7);
      transform-origin: top center;
      animation: techHunch 1.8s ease-in-out 3.3s infinite alternate;
    }

    .tech-arm {
      position: absolute;
      top: 40px;
      right: -6px;
      width: 30px;
      height: 10px;
      border-radius: 6px;
      background: linear-gradient(135deg, #1f4f9d, #143264);
      transform-origin: left center;
      animation: techArmWork 0.5s ease-in-out 3.6s infinite alternate;
    }

    .tech-leg-left,
    .tech-leg-right {
      position: absolute;
      bottom: 0;
      width: 14px;
      height: 46px;
      border-radius: 10px;
      background: linear-gradient(135deg, #111827, #020617);
      box-shadow: 0 4px 8px rgba(0,0,0,0.8);
    }

    .tech-leg-left {
      left: 12px;
    }

    .tech-leg-right {
      right: 12px;
      transform-origin: top center;
      animation: techKneeBend 1.8s ease-in-out 3.3s infinite alternate;
    }

    .tech-leg-left::after,
    .tech-leg-right::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: -2px;
      width: 20px;
      height: 8px;
      border-radius: 6px;
      background: #0b1220;
    }

    /* LOGO ANIMATIONS */

    @keyframes logoStartup {
      0% {
        opacity: 0;
        filter: drop-shadow(0 0 0 rgba(255,255,255,0));
      }
      20% {
        opacity: 1;
        filter: drop-shadow(0 0 2px rgba(255,255,255,0.4));
      }
      35% {
        opacity: 0.65;
        filter: drop-shadow(0 0 1px rgba(255,255,255,0.2));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.9));
      }
      70% {
        opacity: 0.85;
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.5));
      }
      100% {
        opacity: 1;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.95));
      }
    }

    @keyframes logoArcSweep {
      0% {
        opacity: 0;
        transform: translateX(-60%) skewX(-20deg);
      }
      20% {
        opacity: 0.9;
      }
      60% {
        opacity: 0.4;
      }
      100% {
        opacity: 0;
        transform: translateX(160%) skewX(-20deg);
      }
    }

    @keyframes logoPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.015);
      }
      100% {
        transform: scale(1);
      }
    }

    /* OTHER ANIMATIONS */

    @keyframes generatorSlideIn {
      0% {
        transform: translateX(-50%) translateY(120%);
        opacity: 0;
      }
      60% {
        transform: translateX(-50%) translateY(0%);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(0%);
        opacity: 1;
      }
    }

    @keyframes lidOpen {
      0% {
        transform: rotateX(0deg);
      }
      35% {
        transform: rotateX(0deg);
      }
      70% {
        transform: rotateX(-62deg);
      }
      100% {
        transform: rotateX(-62deg);
      }
    }

    @keyframes frontPanelMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      45% {
        transform: translate(0, 0) rotate(0deg);
      }
      70% {
        transform: translate(70px, 10px) rotate(6deg);
      }
      100% {
        transform: translate(70px, 10px) rotate(6deg);
      }
    }

    @keyframes techWalkIn {
      0% {
        transform: translateX(-130%);
      }
      70% {
        transform: translateX(45%);
      }
      100% {
        transform: translateX(45%);
      }
    }

    @keyframes techWorkPose {
      0% {
        transform: translateX(0) translateY(0);
      }
      60% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(10px) translateY(-8px);
      }
    }

    @keyframes techHunch {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(10deg);
      }
    }

    @keyframes techArmWork {
      0% {
        transform: rotate(-8deg);
      }
      100% {
        transform: rotate(20deg);
      }
    }

    @keyframes techKneeBend {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-12deg);
      }
    }

    .message-main {
      font-size: 1.35rem;
      margin-bottom: 8px;
    }

    .message-sub {
      font-size: 0.98rem;
      color: var(--text-muted);
      max-width: 560px;
      margin: 0 auto 18px;
    }

    .cta {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-top: 10px;
    }

    .cta strong {
      color: var(--accent-orange);
    }

    .contact-line {
      margin-top: 6px;
      font-size: 0.92rem;
    }

    .contact-line a {
      color: var(--accent-orange);
      text-decoration: none;
    }

    .contact-line a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .site-logo {
        width: 100%;
      }
      .subtitle {
        font-size: 0.8rem;
      }
      .scene {
        border-radius: 18px;
      }
      .message-main {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
<script>
(() => {
  // ============================
  // CONFIG
  // ============================
  const LOOP_MS = 10000;

  const TECH_SELECTOR    = ".tech-group";
  const TOOLBOX_SELECTOR = ".toolbox";

  // Asset paths (repo: /assets/)
  const BOW_IMG_SRC = "./assets/gs-bow-glitter.png";
  const SPRITE_SRC  = "./assets/glitter-sprites-8x64.png";

  // Text changes
  const REPLACE_FROM = "Need assistance while we’re “under the hood”?";
  const REPLACE_TO   = "Emergency Services available during the holidays.";
  const ANCHOR_TEXT_CONTAINS = "Our website is currently undergoing a full tune-up.";

  // Timing (kept inside 10s)
  const FADE_IN_MS   = 650;   // scene fade-in at start
  const WORK_MS      = 5000;  // tech works for 5s
  const PICKUP_MS    = 900;   // toolbox pickup duration
  const EXIT_MS      = 2600;  // tech exit duration (with shadow fade)
  const BOW_AT_MS    = 8200;  // bow appears (and chime)
  const MERRY_AT_MS  = 8600;  // merry message fade in
  const FADE_OUT_MS  = 700;   // scene fade-out at end
  const FADE_OUT_AT  = LOOP_MS - FADE_OUT_MS; // start fade-out near end

  // Try to latch onto your existing animation area without breaking layout.
  // If you know your animation container ID/class, put it first.
  const SCENE_SELECTOR = "#scene, .scene, .animation, .hero, main, body";

  // ============================
  // Helpers
  // ============================
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));
  const qs = (sel, root=document) => root.querySelector(sel);

  function findSceneEl() {
    const options = SCENE_SELECTOR.split(",").map(s => s.trim());
    for (const s of options) {
      const el = qs(s);
      if (el) return el;
    }
    return document.body;
  }

  function ensureRelative(el) {
    const st = getComputedStyle(el);
    if (st.position === "static") el.style.position = "relative";
  }

  function createEl(tag, attrs={}, styles={}) {
    const el = document.createElement(tag);
    Object.entries(attrs).forEach(([k,v]) => {
      if (k === "text") el.textContent = v;
      else el.setAttribute(k, v);
    });
    Object.assign(el.style, styles);
    return el;
  }

  function safeTextReplace() {
    const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
    let node;
    while ((node = walker.nextNode())) {
      if (node.nodeValue && node.nodeValue.includes(REPLACE_FROM)) {
        node.nodeValue = node.nodeValue.replace(REPLACE_FROM, REPLACE_TO);
        return;
      }
    }
  }

  function insertMerryLine() {
    const all = Array.from(document.querySelectorAll("p, div, span, h1, h2, h3, h4, h5, h6"));
    const anchor = all.find(el => (el.textContent || "").includes(ANCHOR_TEXT_CONTAINS));
    if (!anchor) return null;

    let msg = qs("#xmasMessage");
    if (!msg) {
      msg = createEl("div", { id: "xmasMessage", text: "Merry Christmas from all of us to you and yours" }, {
        opacity: "0",
        textAlign: "center",
        fontSize: "1.4rem",
        color: "white",
        margin: "10px 0 12px",
        letterSpacing: "0.2px",
        textShadow: "0 0 18px rgba(255,255,255,.35)",
        pointerEvents: "none"
      });
      anchor.parentNode.insertBefore(msg, anchor);
    }
    return msg;
  }

  // ============================
  // Soft bell/glass chime (synthesized)
  // ============================
  function playChime() {
    try {
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      if (!AudioCtx) return;
      const ctx = new AudioCtx();

      const now = ctx.currentTime;
      const master = ctx.createGain();
      master.gain.setValueAtTime(0.0001, now);
      master.gain.exponentialRampToValueAtTime(0.18, now + 0.01);
      master.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);
      master.connect(ctx.destination);

      function tone(freq, t0, dur, detune=0) {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.setValueAtTime(freq, t0);
        o.detune.setValueAtTime(detune, t0);

        g.gain.setValueAtTime(0.0001, t0);
        g.gain.exponentialRampToValueAtTime(0.8, t0 + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

        // a tiny filter gives it a glassy softness
        const f = ctx.createBiquadFilter();
        f.type = "highpass";
        f.frequency.setValueAtTime(600, t0);

        o.connect(f); f.connect(g); g.connect(master);
        o.start(t0);
        o.stop(t0 + dur + 0.05);
      }

      // Bell-ish triad with short decays
      tone(880,  now,       0.65);
      tone(1320, now+0.02,  0.55, -6);
      tone(1760, now+0.04,  0.45, +4);

      // close context after sound
      setTimeout(() => ctx.close && ctx.close(), 1500);
    } catch(e) {}
  }

  // ============================
  // Overlays: Fade layer + Energy Tree + Glitter + Bow + Shadow
  // ============================
  function buildOverlays(sceneEl) {
    qs("#gsXmasOverlay")?.remove();

    const wrap = createEl("div", { id: "gsXmasOverlay" }, {
      position: "absolute",
      inset: "0",
      pointerEvents: "none",
      zIndex: "50"
    });

    // Scene fade layer (covers scene only)
    const fade = createEl("div", { id: "gsSceneFade" }, {
      position: "absolute",
      inset: "0",
      background: "#000",
      opacity: "1",
      zIndex: "100",
      transition: `opacity ${FADE_IN_MS}ms ease`
    });

    // Energy tree canvas
    const canvas = createEl("canvas", { id: "energyTree" }, {
      position: "absolute",
      right: "6%",
      bottom: "18%",
      width: "260px",
      height: "420px",
      zIndex: "60",
      filter: "drop-shadow(0 0 25px rgba(255,255,255,0.85))"
    });

    // Glitter sprite overlay
    const glitter = createEl("div", { id: "glitterSwirl" }, {
      position: "absolute",
      right: "2%",
      bottom: "12%",
      width: "360px",
      height: "520px",
      opacity: "0.9",
      zIndex: "61",
      backgroundImage: `url("${SPRITE_SRC}")`,
      backgroundRepeat: "repeat",
      backgroundSize: "512px 64px",
      mixBlendMode: "screen",
      filter: "drop-shadow(0 0 18px rgba(255,255,255,0.45))"
    });

    // Bow overlay
    const bow = createEl("img", { id: "genBow", src: BOW_IMG_SRC, alt: "" }, {
      position: "absolute",
      left: "50%",
      top: "28%",
      width: "160px",
      transform: "translateX(-50%) scale(0.85)",
      opacity: "0",
      zIndex: "80",
      filter: "drop-shadow(0 0 22px rgba(255,0,0,0.65))"
    });

    // Footstep shadow (subtle ellipse under tech during exit)
    const shadow = createEl("div", { id: "techShadow" }, {
      position: "absolute",
      width: "160px",
      height: "44px",
      borderRadius: "50%",
      background: "radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0))",
      opacity: "0",
      zIndex: "40",
      filter: "blur(2px)",
      transform: "translate(-50%,-50%)"
    });

    // Keyframes injected once
    if (!qs("#gsXmasKeyframes")) {
      const style = createEl("style", { id: "gsXmasKeyframes" });
      style.textContent = `
        @keyframes gsSprite {
          from { background-position: 0 0; }
          to   { background-position: -512px 0; }
        }
        @keyframes gsGlitterFloat {
          0%   { transform: translate(0,0) rotate(0deg); opacity: .75; }
          50%  { transform: translate(-10px,-14px) rotate(3deg); opacity: .95; }
          100% { transform: translate(0,0) rotate(0deg); opacity: .75; }
        }
        @keyframes gsBowIn {
          to { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        @keyframes gsFadeIn {
          to { opacity: 1; }
        }
        @keyframes gsToolboxPickup {
          to {
            transform: translateX(40px) translateY(-20px) scale(0.8);
            opacity: 0;
          }
        }
        @keyframes gsTechExit {
          to { transform: translateX(420px); opacity: 0; }
        }
        @keyframes gsShadowExit {
          0%   { opacity: 0.28; transform: translate(-50%,-50%) scale(1); }
          100% { opacity: 0; transform: translate(-50%,-50%) scale(0.7); }
        }
      `;
      document.head.appendChild(style);
    }

    glitter.style.animation = `gsSprite 520ms steps(8) infinite, gsGlitterFloat 2.6s ease-in-out infinite`;

    wrap.appendChild(shadow);
    wrap.appendChild(canvas);
    wrap.appendChild(glitter);
    wrap.appendChild(bow);
    wrap.appendChild(fade);

    sceneEl.appendChild(wrap);

    // Canvas internals
    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const cw = 260, ch = 420;
    canvas.width = Math.floor(cw * DPR);
    canvas.height = Math.floor(ch * DPR);
    const ctx = canvas.getContext("2d");
    ctx.scale(DPR, DPR);

    // Particle tree (cone spiral)
    const particles = [];
    const count = 520;

    class Particle {
      constructor() { this.reset(true); }
      reset(initial=false) {
        this.angle = Math.random() * Math.PI * 2;
        this.y = initial ? Math.random() * ch : ch + Math.random() * 40;
        this.speed = 0.55 + Math.random() * 0.85;
        this.size = 0.8 + Math.random() * 2.2;
        this.alpha = 0.25 + Math.random() * 0.75;
        this.tw = 0.008 + Math.random() * 0.02;
      }
      update(t) {
        // Up then soft down
        const phase = (t % LOOP_MS) / LOOP_MS;
        const goingUp = phase < 0.62;
        this.y += goingUp ? -this.speed : (this.speed * 0.55);
        this.angle += 0.020 + (1 - this.y / ch) * 0.012;
        this.alpha += Math.sin(t * this.tw) * 0.003;
        if (this.y < -20) this.y = ch + 30;
        if (this.y > ch + 40) this.y = -10;
      }
      draw() {
        const coneWidth = (this.y / ch) * (cw * 0.46);
        const x = (cw / 2) + Math.cos(this.angle) * coneWidth;
        const topBoost = Math.max(0, 1 - (this.y / 120));
        const a = Math.min(1, Math.max(0.08, this.alpha + topBoost * 0.35));
        ctx.fillStyle = `rgba(255,255,255,${a})`;
        ctx.beginPath();
        ctx.arc(x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (let i=0;i<count;i++) particles.push(new Particle());

    function drawTopStar() {
      const cx = cw/2, cy = 24;
      ctx.save();
      ctx.globalAlpha = 0.9;
      for (let i=0;i<8;i++){
        const ang = i*Math.PI/4;
        ctx.strokeStyle = "rgba(255,255,255,0.55)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cx + Math.cos(ang)*2, cy + Math.sin(ang)*2);
        ctx.lineTo(cx + Math.cos(ang)*18, cy + Math.sin(ang)*18);
        ctx.stroke();
      }
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.beginPath();
      ctx.arc(cx, cy, 6, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    let raf = null;
    let start = performance.now();
    function tick(now){
      const t = now - start;
      ctx.clearRect(0,0,cw,ch);
      ctx.fillStyle = "rgba(255,255,255,0.03)";
      ctx.fillRect(0,0,cw,ch);
      particles.forEach(p => { p.update(t); p.draw(); });
      drawTopStar();
      raf = requestAnimationFrame(tick);
    }
    raf = requestAnimationFrame(tick);

    return { wrap, fade, bow, shadow, stop: () => raf && cancelAnimationFrame(raf) };
  }

  // Keep shadow under tech while exiting
  function trackShadow(shadowEl, techEl, sceneEl) {
    if (!shadowEl || !techEl) return () => {};
    let running = true;

    const update = () => {
      if (!running) return;

      const techRect = techEl.getBoundingClientRect();
      const sceneRect = sceneEl.getBoundingClientRect();

      // Position shadow slightly below tech
      const x = (techRect.left + techRect.width*0.55) - sceneRect.left;
      const y = (techRect.top + techRect.height*0.92) - sceneRect.top;

      shadowEl.style.left = `${x}px`;
      shadowEl.style.top  = `${y}px`;

      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);

    return () => { running = false; };
  }

  // ============================
  // Loop
  // ============================
  async function runLoop() {
    const sceneEl = findSceneEl();
    ensureRelative(sceneEl);

    safeTextReplace();
    const merry = insertMerryLine();

    // Reset merry for loop start
    if (merry) {
      merry.style.opacity = "0";
      merry.style.animation = "none";
    }

    // Build overlays (includes fade layer)
    const overlay = buildOverlays(sceneEl);

    // Scene fade-in
    requestAnimationFrame(() => { overlay.fade.style.opacity = "0"; });

    const tech = qs(TECH_SELECTOR);
    const toolbox = qs(TOOLBOX_SELECTOR);

    // Ensure toolbox visible at start of loop
    if (toolbox) {
      toolbox.style.animation = "";
      toolbox.style.opacity = "";
      toolbox.style.transform = "";
    }

    // ---- TIMELINE ----

    // 0-5s: work (existing animation runs)
    await sleep(WORK_MS);

    // Toolbox pickup (your requested order: toolbox before exit)
    if (toolbox) {
      toolbox.style.animation = `gsToolboxPickup ${PICKUP_MS}ms ease forwards`;
    }
    await sleep(PICKUP_MS);

    // Tech exit with subtle shadow fade
    let stopShadowTrack = () => {};
    if (tech) {
      overlay.shadow.style.opacity = "0.28";
      stopShadowTrack = trackShadow(overlay.shadow, tech, sceneEl);

      // Start shadow fade-out while tech exits
      overlay.shadow.style.animation = `gsShadowExit ${EXIT_MS}ms ease forwards`;

      // Tech exit
      tech.style.willChange = "transform, opacity";
      tech.style.animation = `gsTechExit ${EXIT_MS}ms ease-in forwards`;
    }
    await sleep(EXIT_MS);

    stopShadowTrack();

    // Bow appears (+ chime)
    const nowMs = WORK_MS + PICKUP_MS + EXIT_MS;
    const waitToBow = Math.max(0, BOW_AT_MS - nowMs);
    await sleep(waitToBow);

    overlay.bow.style.animation = "gsBowIn 1.1s ease forwards";
    playChime();

    // Merry message fades in (after bow)
    const waitToMerry = Math.max(0, MERRY_AT_MS - BOW_AT_MS);
    await sleep(waitToMerry);

    if (merry) {
      merry.style.animation = "gsFadeIn 1.7s ease forwards";
    }

    // Fade out at end
    const timeSoFar = MERRY_AT_MS;
    const waitToFadeOut = Math.max(0, FADE_OUT_AT - timeSoFar);
    await sleep(waitToFadeOut);

    overlay.fade.style.transition = `opacity ${FADE_OUT_MS}ms ease`;
    overlay.fade.style.opacity = "1";
    await sleep(FADE_OUT_MS);

    // ---- RESET ----
    overlay.stop();
    overlay.wrap.remove();

    // Reset tech so its base animation restarts naturally on next loop
    if (tech) {
      tech.style.animation = "";
      tech.style.opacity = "";
      tech.style.transform = "";
      // force reflow
      void tech.offsetHeight;
    }

    // Reset toolbox
    if (toolbox) {
      toolbox.style.animation = "";
      toolbox.style.opacity = "";
      toolbox.style.transform = "";
      void toolbox.offsetHeight;
    }

    // Reset merry
    if (merry) {
      merry.style.animation = "none";
      merry.style.opacity = "0";
      void merry.offsetHeight;
    }

    // restart loop
    runLoop();
  }

  // Start
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", runLoop);
  } else {
    runLoop();
  }
})();
</script>
